<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portafolio | Conversor de Unidades</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Estilos básicos y sencillos para el formulario */
    .bloque {
      background: #ffffff;
      border: 1px solid #dddddd;
      padding: 16px;
      margin-top: 16px;
    }
    .fila-form {
      display: grid;
      grid-template-columns: 140px 1fr;
      gap: 8px;
      margin-bottom: 10px;
      align-items: center;
    }
    label {
       font-weight: bold; 
      }
    input[type="number"], select { 
      width: 100%; 
      padding: 8px; 
      border: 1px solid #cccccc; 
      border-radius: 2px;
    }
    .acciones { 
      margin-top: 12px; 
    }
    .nota {
       color: #666666; font-size: 0.9em; 
      }
  </style>
</head>
<body>
  <header class="encabezado">
    <div class="caja fila">
      <a class="marca" href="index.html">Portafolio</a>
      <nav class="menu">
        <a href="index.html">Inicio</a>
        <a href="about.html">About</a>
        <a href="practicas.html">Prácticas</a>
        <a href="conversor.html" class="act">Conversor</a>
      </nav>
    </div>
  </header>

  <main class="caja">
    <section class="bloque">
      <h1>Conversor de Unidades</h1>
      <p class="nota">Selecciona una categoría y unidades, ingresa el valor de origen y presiona Convertir. El resultado se mostrará en el campo de destino.</p>

      <div class="fila-form">
        <label for="categoria">Categoría</label>
        <select id="categoria">
          <option value="temperatura">Temperatura</option>
          <option value="distancia">Distancia</option>
          <option value="tiempo">Tiempo</option>
          <option value="moneda">Moneda</option>
        </select>
      </div>

      <div class="fila-form">
        <label for="de">Unidad de origen</label>
        <select id="de"></select>
      </div>

      <div class="fila-form">
        <label for="a">Unidad de destino</label>
        <select id="a"></select>
      </div>

      <div class="fila-form">
        <label for="valorOrigen">Valor de origen</label>
        <input type="number" id="valorOrigen" placeholder="Ingresa un número" />
      </div>

      <div class="fila-form">
        <label for="valorDestino">Valor de destino</label>
        <input type="number" id="valorDestino" placeholder="Resultado" readonly />
      </div>

      <div class="acciones">
        <button id="btnConvertir" class="boton">Convertir</button>
        <button id="btnLimpiar" class="boton boton-sec">Limpiar</button>
      </div>
    </section>
  </main>

  <footer class="pie">
    <div class="caja">
      <small><span id="anio">2025</span> Conversor de Unidades</small>
    </div>
  </footer>

  <script src="js/conversor.js"></script>
  
</body>
</html>
