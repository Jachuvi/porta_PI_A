<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Práctica 4</title>
    <script src="JSP4.js"></script>
</head>
<body>
    <form action="">
        <h1>Calificación numérica</h1>
        <label for="cali">Calificación:</label>
        <input type="number" id="cali" name="cali" step="0.5">
    </form>
    <button type="button" onclick="cali()">APRIETA</button>
    <p id="res">Se mostrará el resultado</p>

    <!--Factorial, recibe un número y lo calcula-->
    <h1>Factorial</h1>
    <form action="">
        <label for="fac">Ingresa el número:</label><br>
        <input type="number" id="fac" name="fac" step="1">
    </form>
    <button type="button" onclick="factorial()">PICA</button>
    <p id="resFac">El resultado se mostrará aquí</p>

    <h1>Recibir info. de un formulario</h1>
    <form action="" id="form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="correo">Correo:</label>
        <input type="email" name="correo" id="correo"><br>
        <label for="edad">Edad:</label>
        <input type="number" name="edad" id="edad"><br>

        <input type="radio" name="genero" id="masc" value="Masculino">
        <label for="masc">Masculino</label>
        <input type="radio" name="genero" id="fem" value="Femenino">
        <label for="fem">Femenino</label><br>

        <label for="nacim">Fecha de Nacimiento:</label>
        <input type="date" name="nacim" id="nacim"><br>
        <label for="col">Color Favorito</label>
        <input type="color" name="col" id="col"><br>

        <button type="button" onclick="mostrarInfoFormulario()">Mostrar información</button>
    </form>
    <p id="salida">Los datos ingresados se mostrarán aquí</p>
</body>
</html>
